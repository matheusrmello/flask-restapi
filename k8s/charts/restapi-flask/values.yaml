replicaCount: 2

appPort: 5000

image: 
  registry: 837255538576.dkr.ecr.us-east-1.amazonaws.com/flask-api
  tag: latest

environmentVariables:
  - name: FLASK_ENV
    value: development
  # - name: FLASK_ENV
  #   value: production

environmentVariablesFrom:
  - secretRef:
      name: mongodb-credentials


livenessProbe:
  httpGet:
    path: /health
    port: 5000
readinessProbe:
  httpGet:
    path: /health
    port: 5000

resources:
  limits:
    cpu: 400m
    memory: 500Mi
  requests:
    cpu: 200m
    memory: 250Mi

ingress:
  enabled: true

mongo:
  database: 
  host: 
  password: 
  username: 